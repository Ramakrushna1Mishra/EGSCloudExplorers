  <div class="container">
    <input [(ngModel)]="userMessage" placeholder="Enter your message" class="bubble" />
    <button (click)="sendMessage()" class="bubblebtn">Send</button>
    <div [ngClass]="message.role=='user' ? 'bubble' : 'bubble bubble--alt'"  *ngFor="let message of chatMessages"  >
      {{ message.content }}
    </div>
       
    
  </div>

<div class="chat-container">
    <div *ngFor="let message of chatMessages" [ngClass]="message.role">
      {{ message.content }}
    </div>
  </div>
  
  <div class="input-container">
    <input [(ngModel)]="userMessage" placeholder="Enter your message" />
    <button (click)="sendMessage()">Send</button>
  </div>
